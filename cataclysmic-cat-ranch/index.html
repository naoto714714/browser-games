<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ねこ型ブラックホール養殖場 - Cataclysmic Cat Ranch</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">ねこ型ブラックホール養殖場</h1>
            <div class="subtitle">Cataclysmic Cat Ranch</div>
            <div class="game-instructions">
                <p>🐱 ねこを撫でてGraviCoinを集め、アップグレードを購入しよう！</p>
                <p>💰 100万GC貯めて次元跳躍すると量子毛玉で永続強化が可能に！</p>
            </div>
        </header>

        <main class="game-main">
            <div class="resource-panel">
                <div class="resource-item main-resource" data-tooltip="メイン通貨。ねこを撫でて獲得し、アップグレードに使用します。">
                    <div class="resource-label">GraviCoin <span class="help-icon">?</span></div>
                    <div class="resource-value" id="graviCoin">0</div>
                    <div class="resource-per-sec">(<span id="gcPerSec">0</span>/秒)</div>
                </div>
                <div class="resource-item" data-tooltip="ねこブラックホールの成長度。高いほどクリック・放置効率が指数的に上昇します。">
                    <div class="resource-label">Singularity Level <span class="help-icon">?</span></div>
                    <div class="resource-value" id="singularityLevel">1</div>
                </div>
                <div class="resource-item quantum" data-tooltip="レア通貨。次元跳躍時に獲得し、恒久パッシブスキルを解放・強化します。">
                    <div class="resource-label">量子毛玉 <span class="help-icon">?</span></div>
                    <div class="resource-value" id="quantumYarn">0</div>
                </div>
            </div>

            <div class="game-layout">
                <div class="left-panels">
                    <div class="panel upgrades-panel">
                        <h2 class="panel-title">アップグレード 
                            <span class="help-icon small" data-tooltip="GraviCoinで購入できる一時的な強化。次元跳躍でリセットされます。">?</span>
                        </h2>
                        <div class="upgrades-list" id="upgradesList"></div>
                    </div>

                    <div class="panel passives-panel">
                        <h2 class="panel-title">パッシブスキル 
                            <span class="help-icon small" data-tooltip="次元跳躍で獲得できる量子毛玉で購入できる永続強化スキルです。リセット後も効果が持続します。">?</span>
                        </h2>
                        <div class="passives-info">
                            <p class="info-text">
                                💎 量子毛玉で購入する永続強化<br>
                                🔄 次元跳躍後も効果が持続<br>
                                📈 より強力な効果でゲーム進行を加速
                            </p>
                        </div>
                        <div class="passives-list" id="passivesList"></div>
                    </div>
                </div>

                <div class="center-area">
                    <div class="cat-container">
                        <div class="black-hole-effect"></div>
                        <div class="cat-blackhole" id="catBlackhole">
                            <div class="cat-ears"></div>
                            <div class="cat-face">
                                <div class="cat-eyes">
                                    <div class="cat-eye left">
                                        <div class="eye-shine"></div>
                                    </div>
                                    <div class="cat-eye right">
                                        <div class="eye-shine"></div>
                                    </div>
                                </div>
                                <div class="cat-cheeks">
                                    <div class="cat-cheek left"></div>
                                    <div class="cat-cheek right"></div>
                                </div>
                                <div class="cat-nose"></div>
                                <div class="cat-mouth"></div>
                                <div class="cat-whiskers">
                                    <div class="whisker whisker-left-1"></div>
                                    <div class="whisker whisker-left-2"></div>
                                    <div class="whisker whisker-right-1"></div>
                                    <div class="whisker whisker-right-2"></div>
                                </div>
                            </div>
                            <div class="gravity-waves"></div>
                        </div>
                        <button class="pet-button" id="petButton">
                            <span class="button-text">撫でる</span>
                            <span class="click-value" id="clickValue">+0</span>
                        </button>
                    </div>

                    <div class="prestige-section">
                        <button class="prestige-button" id="prestigeButton" disabled data-tooltip="GraviCoinとSingularity Levelをリセットし、量子毛玉を獲得します。パッシブスキルは残ります。">
                            <span class="prestige-title">次元跳躍 <span class="help-icon small">?</span></span>
                            <span class="prestige-reward">量子毛玉 +<span id="prestigeReward">0</span></span>
                        </button>
                    </div>
                </div>

                <div class="right-panels">
                    <div class="panel achievements-panel">
                        <h2 class="panel-title">実績 
                            <span class="help-icon small" data-tooltip="ゲームプレイで達成できる目標。実績を解除すると永続的なボーナスが得られます。">?</span>
                        </h2>
                        <div class="achievements-list" id="achievementsList"></div>
                    </div>
                </div>
            </div>
        </main>

        <div class="event-popup" id="eventPopup">
            <div class="event-title" id="eventTitle"></div>
            <div class="event-description" id="eventDescription"></div>
        </div>

        <div class="floating-numbers" id="floatingNumbers"></div>
    </div>

    <script src="js/format.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/upgrades.js"></script>
    <script src="js/passives.js"></script>
    <script src="js/prestige.js"></script>
    <script src="js/events.js"></script>
    <script src="js/achievements.js"></script>
    <script src="js/save.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/combo.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
