<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鳥とマメ - Bird & Beans</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-container">
                <span class="score-label">スコア</span>
                <span id="score" class="score-value">0</span>
            </div>
            <div class="high-score-container">
                <span class="score-label">ハイスコア</span>
                <span id="high-score" class="score-value">0</span>
            </div>
        </div>
        <canvas id="game-canvas" width="1280" height="720"></canvas>
        <div id="game-over" class="game-over hidden">
            <h2>ゲームオーバー</h2>
            <p>スコア: <span id="final-score">0</span></p>
            <button id="restart-button">もう一度プレイ</button>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
