ゲームタイトル: エコーブレード (Echo Blade)

ハイコンセプト: >
  「自分の過去の残像と共闘し、刻一刻と変化する戦場を
  90 秒間で制圧する“時間反響”アクション」

テーマ:
  キーワード: [時間の残響, 自己共闘, 刹那の判断]
  ストーリー概要: >
    プレイヤーは“時を刻む刀”を託された剣士。
    斬撃の残響が 2 秒遅れで実体化し、未来の自分を助けも傷つけもする。
    残響と呼吸を合わせ、迫り来る時間の怪物を討て。

対象プレイ時間:
  1 セッション想定: 60–90 秒
  リトライ時間: 5 秒以内

ゲーム概要:
  カメラ: 横スクロール固定 2D
  目的: 制限時間内にハイスコアを稼ぎつつ最後のボスを撃破
  ステージ構成: 単一アリーナ + ラストボスフェーズ
  ルール要約: >
    ・制限時間は常時カウントダウン。0 になると即ゲームオーバー。\
    ・敵撃破やタイムオーブ取得で残り時間を延長可。\
    ・被弾時は残り時間が大幅減少。\
    ・最終ボス撃破で即ゲームクリア＆ボーナス加算。

ゲームループ:
  - 入場 ⇒ チュートリアル 10 秒（スキップ可）
  - ウェーブ戦 (複数回)
  - タイムチェック & スコア表示 (0.5 秒)
  - 最終ボス戦
  - 結果画面 ⇒ リトライ / シェア

操作方法:
  移動: ← →  (A / D)
  ジャンプ: ↑ または スペース
  斬撃: Z / マウス左クリック
  回避(短距離ダッシュ): X / マウス右クリック
  ポーズ: P / Esc

プレイヤーアクション:
  通常斬撃:
    説明: 前方 120° 扇形。発動時に「残響データ」を記録。
    クールダウン: 0.4 秒
  残響(エコー):
    発生条件: 斬撃後 2 秒
    挙動: 記録当時と同じ位置・角度・範囲で自動斬撃。
    効果: 敵にダメージ。プレイヤーに当たるとノックバック＋タイム減少。
    最大同時数: 8
  ダッシュ回避:
    無敵フレーム: 発動から 0.25 秒
    残響へのすり抜け: 可能
  タイムオーブ取得:
    効果: 残り時間 +3 秒
    配置: ウェーブ毎にランダム 3 個

敵キャラクター:
  グリント(雑魚):
    体力: 1
    行動: 等速歩行、接触ダメージ
    出現数: ウェーブ毎 6–12 体
  クラッシュシェード(シールド):
    体力: 3
    特性: 前面ガード。背後からのみダメージ有効。
  タイムイーター(ボス):
    体力: 100
    フェーズ:
      - フェーズ1: 床攻撃 & 中距離弾
      - フェーズ2: 残響を吸収 ⇒ 大範囲波動

ステージ/環境:
  サイズ: 幅 1600px 高さ 900px 固定
  地形: フラット＋左右壁。壁反射ジャンプ不可。
  背景: 時計仕掛けの巨大ギアが時間とともに崩壊。
  画面外制約: 画面端外 50px で見えない壁。

UIレイアウト:
  画面左上:
    タイマー: 残り秒数 (大型デジタル)
    スコア: 現在スコア
  画面右上:
    コンボカウンター: 連続撃破数 / MAX 999
  画面中央下:
    クイックチュートリアル: 初回のみ簡易表示
  カラーパレット:
    背景: #101020
    プレイヤー: #66ccff
    残響: #99ffff (透過 40%)
    敵: #ff6666, #ffaa33
    UIアクセント: #ffff99

スコアリング:
  敵撃破:
    基本点: 100
    コンボ倍率: current_combo × 5%
  残響同時撃破ボーナス:
    2 体: +200
    3 体: +500
    4 体以上: +1000
  ボス撃破タイムボーナス:
    残り秒数 × 50
  クリアボーナス:
    固定 5000

難易度設計:
  初期: 残響ダメージなし & ダッシュ無敵 0.4 秒
  ノーマル: 本仕様値
  ハード:
    - 残響クールダウン 0.3 秒 (増加)
    - 残響自己ダメージ 2 倍
    - 敵出現数 +30%
  難易度解放条件: 1 段階下のクリア

リプレイ性:
  - グローバルランキング (スコア)
  - 週間チャレンジ: 残響ディレイ 1.5 秒固定など特殊ルール
  - 実績 (例: “自己斬り”0 回でクリア)

アクセシビリティ:
  - 色覚モード: 背景と敵コントラスト強化
  - タイムオーブ自動吸引オプション
  - 残響自己ダメージ無効モード (スコア半減)

サウンド:
  BGM:
    テーマ: 140 BPM エレクトロ × 和風琴
    ループ長: 45 秒
  SFX:
    斬撃: シャープな刀音 + 残響時に残響エフェクト
    敵撃破: ガラス破砕系
    タイム警告: テンポアップ心拍
  音量設定: BGM / SFX 個別スライダー (0–100)

ゲーム終了条件:
  勝利: ボス撃破
  敗北:
    - タイマー 0
    - 残響または敵の接触で HP=0 (HP はタイマー連動式、実 HP UI なし)

チュートリアル:
  手順:
    1. 移動
    2. 斬撃
    3. 残響発生確認
    4. ダッシュ回避
  長さ: 4 ステップ合計 10 秒
  スキップ: 任意

テレメトリ (開発用):
  - プレイ開始 / 終了時刻
  - 斬撃回数
  - 残響自己ヒット回数
  - 最大コンボ
  - クリア有無
